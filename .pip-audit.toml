# pip-audit configuration
# Run with: pip-audit --config .pip-audit.toml

[pip-audit]
# Show vulnerability descriptions
desc = true

# Fail on any vulnerability
strict = false

# Ignore specific vulnerabilities (add CVE IDs as needed)
# ignore-vuln = ["PYSEC-2023-123", "GHSA-xxxx-xxxx-xxxx"]

# Output format: json, cyclonedx-json, or text (default)
# format = "json"

# Check specific requirements files
require-hashes = false

# Skip editable packages
skip-editable = true
