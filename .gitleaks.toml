# .gitleaks.toml
# Configuration for gitleaks - extends default rules with custom allowlists

# Extend the default gitleaks config (inherits all built-in secret detection rules)
[extend]
useDefault = true

# Global allowlists (v8.25.0+ syntax)
[[allowlists]]
description = "Allow test tokens in test_secrets.py only"
paths = [
    '''^test_secrets\.py$''',
]

[[allowlists]]
description = "Ignore fake test secrets in historical test_file.py (file deleted, was test data)"
commits = [
    '''8172458de405b5edad2cf284f80be32e5602dd81''',
]

