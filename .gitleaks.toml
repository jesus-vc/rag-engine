# .gitleaks.toml
# Configuration for gitleaks - extends default rules with custom allowlists

# Extend the default gitleaks config (inherits all built-in secret detection rules)
[extend]
useDefault = true

# Global allowlists (v8.25.0+ syntax)
[[allowlists]]
description = "Allow test tokens in test files"
paths = [
    '''^test_secrets\.py$''',
    '''^test_file\.py$''',
]

