name: Deploy to Production

on:
  push:
    branches: [ main ]  # Triggers when staging is merged to main
  workflow_dispatch:  # Manual trigger for emergency deployments

# Security gate: nightly-deep-scan.yml must pass (required by branch protection)
# before staging can merge to main. No redundant checks in deployment.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.11"

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run tests
        run: |
            pytest

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: Deploy to Fly
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
