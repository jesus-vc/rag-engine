name: Deploy to Fly.io

# Temporarily disabled - using deploy-staging-scan.yml instead
on:
  workflow_dispatch:  # Manual trigger only
  # push:
  #   branches: [main]

jobs:
  # Run security checks first
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Bandit
        run: bandit -r src/ --severity-level medium -f json -o bandit-report.json

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run pip-audit
        if: always()
        run: pip-audit --desc

      - name: Run OWASP Dependency-Check
        if: always()
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'rag-engine'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired

      - name: Upload OWASP Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

      - name: Run Ruff
        if: always()
        run: ruff check src/

  # Only deploy if security checks pass
  deploy:
    needs: security  # Wait for security job to complete
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.11"

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run tests
        run: |
            pytest

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
